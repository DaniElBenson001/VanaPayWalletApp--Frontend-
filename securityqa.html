<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>VanaPay Wallet App - Sign Up Here</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.css" integrity="sha512-DIW4FkYTOxjCqRt7oS9BFO+nVOwDL4bzukDyDtMO7crjUZhwpyrWBFroq+IqRe6VnJkTpRAS6nhDvf0w+wHmxg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body style="background-image: linear-gradient(to right, #374957, #40a8f8);">
    <div class="signUpContainer">
        <img src="./img/favicon.png" alt="" srcset="" class="signUpLogo">
        <div class="securityqa-card" style="margin-top: 90px;">
            <h1 style="font-family: Satoshi-Black;">Add Security Question</h1>
                <div>Strengthen Account Protection by Personalizing Security Questions.</div>
                <span id="security-question">Enter Username:</span> <br>
                <input type="text" placeholder="Enter Answer Here" class="input" id="securityqa-input" style="font-size: 16px; color: #374957;"> <br>
                <br>
                <span id="securityqa-btn">Next</span>
            </div>
    </div>

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/endpoints.js"></script>
    <script type="module" src="./js/fetchSecurityqa.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
