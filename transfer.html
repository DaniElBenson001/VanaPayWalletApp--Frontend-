<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VanaPay Wallet App - Make a Transfer</title>
        <link rel="shortcut icon" href="./img/favicon.png"sizes="16x16" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.css" integrity="sha512-DIW4FkYTOxjCqRt7oS9BFO+nVOwDL4bzukDyDtMO7crjUZhwpyrWBFroq+IqRe6VnJkTpRAS6nhDvf0w+wHmxg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <div class="container">
            <!-- SIDE NAVIGATION -->
            <div class="sidenav">
                <img class="sidenav-logo" src="./img/logo-text.png" alt="">

                <div class="sidenav-button" style="margin-top: 20px;">
                    <a href="dashboard.html">
                        <img class="sidenav-icon" src="./img/Ic0ns/fi-rr-home.png" alt="">
                        <span class="sidenav-text">Dashboard</span>
                    </a>
                </div>
                <div class="sidenav-button">
                    <a href="transfer.html">
                        <img class="sidenav-icon" src="./img/Ic0ns/transfer.png" alt="">
                        <span class="sidenav-text">Transfers</span>
                    </a>
                </div>
                <div class="sidenav-button">
                    <a href="deposit.html">
                        <img class="sidenav-icon" src="./img/Ic0ns/fi-rr-box.png" alt="">
                        <span class="sidenav-text">Deposit</span>
                    </a>
                </div>
                <div class="sidenav-button">
                    <a href="transacHistory.html">
                        <img class="sidenav-icon" src="./img/Ic0ns/fi-rr-notebook.png" alt="">
                        <span class="sidenav-text">Transactions</span>
                    </a>
                </div>
                <div class="sidenav-button">
                    <a href="chat.html">
                        <img class="sidenav-icon" src="./img/Ic0ns/Group 5.png" alt="">
                        <span class="sidenav-text">Chat</span>
                    </a>
                </div>
                <div class="sidenav-button">
                    <a href="notifications.html">
                        <img class="sidenav-icon" src="./img/Ic0ns/Group 4.png" alt="">
                        <span class="sidenav-text">Notifications</span>
                    </a>
                </div>
                <div class="sidenav-button">
                    <a href="settings.html">
                        <img class="sidenav-icon" src="./img/Ic0ns/fi-rr-settings.png" alt="">
                        <span class="sidenav-text">Settings</span>
                    </a>
                </div>
                <div class="logout-button">
                    <img class="sidenav-icon" src="./img/Ic0ns/fi-rr-sign-out.png" alt="">
                    <span class="sidenav-text">Logout</span>
                </div>
            </div>

            <div class="main">
                <span>
                    <div class="title">Transfers</div>
                </span>
                <span class="talkToAgent">
                    <img src="./img/Ic0ns/fi-rr-headset.png" alt="" class="talkToAgent-icon">
                    Talk to an Agent
                </span>

                <div class="acc-info">
                    <div><span id="acc-number">2004 678 0980</span> - VanaPay Naira Account </div>
                    <div id="acc-balance">NGN 50,000.00</div>
                </div>

                <div class="transfer">
                    <div class="title" style="padding-bottom: 20px;">Make a Transfer Here</div>
                    <div class="input-title">Enter Beneficiary Account Number:</div>
                    <input type="text" class="form-input" name="" id="accnumber-input" placeholder="Enter Account Number Here" maxlength="10">
                    <div id="beneficiary-accname"></div>
                    <div class="input-title">Enter Amount:</div>
                    <input type="text" class="form-input" name="" id="amount" placeholder="Enter Amount Here" maxlength="18">
                    <button id="initialize-transfer">Next</button>  
                </div>
            </div>
    

    <script type="module" src="./js/main.js"></script>
    <!-- <script type="module" src="./js/fetch.js"></script> -->
    <script type="module" src="./js/transfer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.js" integrity="sha512-OmBbzhZ6lgh87tQFDVBHtwfi6MS9raGmNvUNTjDIBb/cgv707v9OuBVpsN6tVVTLOehRFns+o14Nd0/If0lE/A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
