<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VanaPay Wallet App - Make a Transfer</title>
        <link rel="shortcut icon" href="./img/favicon.png"sizes="16x16" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.css" integrity="sha512-DIW4FkYTOxjCqRt7oS9BFO+nVOwDL4bzukDyDtMO7crjUZhwpyrWBFroq+IqRe6VnJkTpRAS6nhDvf0w+wHmxg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="sideNav">
                <a href="./dashboard.html">
                    <div class="tooltip">
                        <img src="./img/Icons/icons8-top-menu-48.png" alt="" srcset="" class="sidenavIcon" id="home">
                        <span class="tooltiptext">Dashboard</span>
                    </div>
                </a>
                
                <a href="./transactions.html">
                    <div class="tooltip">
                        <img src="./img/Icons/icons8-ledger-48.png" alt="" srcset="" class="sidenavIcon" id="ledgers">
                        <span class="tooltiptext">Transactions</span>
                    </div>
                </a>
                <a href="./deposit.html">
                    <div class="tooltip">
                        <img src="./img/Icons/icons8-deposit-48 (1).png" alt="" srcset="" class="sidenavIcon" id="deposit">
                        <span class="tooltiptext">Deposit Money</span>
                    </div>
                </a>
                <a href="./transfer.html">
                    <div class="tooltip">
                        <img src="./img/Icons/icons8-send-money-48.png" alt="" srcset="" class="sidenavIcon" id="transfer">
                        <span class="tooltiptext">Transfer Money</span>
                    </div>
                </a>
                <a href="">
                    <div class="tooltip">
                        <img src="./img/Icons/icons8-settings-48.png" alt="" srcset="" class="sidenavIcon">
                        <span class="tooltiptext">Settings</span>
                    </div>
                </a>
                <a href="./login.html" onclick="logOut()">
                    <div class="tooltip">
                        <img src="./img/Icons/icons8-log-out-48.png" alt="" srcset="" class="sidenavIcon logout">
                        <span class="tooltiptext"> <b style="font-family: RocGrotesk-Bold; color: black;">LogOut</b></span>
                    </div>
                </a>
            </div>
        </div>

            <div class="main">
                <h1 class="title">Transfer Money</h1>
                <img src="./img/logoName.png" alt="" class="logo"> 

                <div style="margin-top: 20px;">
                    <span class="transfer">
                        <h1 style="font-size: 30px; font-family: RocGrotesk-Bold;">Enter Account Number</h1>
                        <input type="text" id="accNumInput" class="input" placeholder="Enter Account Number Here" style="width: 500px; text-align: left; padding: 5px 10px 10px 40px;
                        margin: 0; transition: ease 0.2s;" maxlength="10">
                        <div id="receipientAccNo"></div>
                        <h1 style="font-size: 30px; font-family: RocGrotesk-Bold;">Enter Amount</h1>
                        <input type="text" id="amount" class="input" placeholder="Enter Amount Here" style="width: 500px; text-align: left; padding: 5px 10px 10px 40px;
                        margin: 0; transition: ease 0.2s;" maxlength="18">
                        <div>
                            <button class="transferButton" id="makeTransfer">CONTINUE</button>
                        </div>
                    </span>
                    <span>
                        <div class="transferInfoMe" style="background-color: #072844;height: 60px;">
                            <div class="acctInfoText">
                                <span id="acctNumTitle" style="padding: 60px;">Account Number</span><br>
                                <span id="acctNum" style="margin-top: 60px;">100 1111 001</span>
                            </div>
                        </div>
    
                        <div class="transferInfoMe" style="height: 220px; background-color: #2573B5; color: white;">
                            <p style="opacity: 80%; font-size: 14px; margin: -20px -100px 0 0;">Need to Deposit? Click Here</p>
                            <span style="position: absolute; bottom: 0; padding: 0 72px 50px 0; font-size: 15px; right: 0; opacity: 60%;">Account Balance</span>
                            <div id="balance">10,000</div>
                        </div>
                    </span>
                </div>
            </div>
    

    <script type="module" src="./js/main.js"></script>
    <!-- <script type="module" src="./js/fetch.js"></script> -->
    <script type="module" src="./js/transfer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.js" integrity="sha512-OmBbzhZ6lgh87tQFDVBHtwfi6MS9raGmNvUNTjDIBb/cgv707v9OuBVpsN6tVVTLOehRFns+o14Nd0/If0lE/A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
