<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanaPay Wallet App - Make a Transfer</title>
    <link rel="shortcut icon" href="./img/favicon.png"sizes="16x16" type="image/png">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- SIDE NAVIGATION -->
    <div class="sidenav">
        <img class="sidenav-logo" src="./img/logo-text.png" alt="">

        <div class="sidenav-button" style="margin-top: 20px;">
            <a href="dashboard.html">
                <img class="sidenav-icon" src="./img/Ic0ns/fi-rr-home.png" alt="">
                <span class="sidenav-text">Dashboard</span>
            </a>
        </div>
        <div class="sidenav-button">
            <a href="transfer.html">
                <img class="sidenav-icon" src="./img/Ic0ns/transfer.png" alt="">
                <span class="sidenav-text">Transfers</span>
            </a>
        </div>
        <div class="sidenav-button">
            <a href="deposit.html">
                <img class="sidenav-icon" src="./img/Ic0ns/fi-rr-box.png" alt="">
                <span class="sidenav-text">Deposit</span>
            </a>
        </div>
        <div class="sidenav-button">
            <a href="transacHistory.html">
                <img class="sidenav-icon" src="./img/Ic0ns/fi-rr-notebook.png" alt="">
                <span class="sidenav-text">Transactions</span>
            </a>
        </div>
        <div class="sidenav-button">
            <a href="chat.html">
                <img class="sidenav-icon" src="./img/Ic0ns/Group 5.png" alt="">
                <span class="sidenav-text">Chat</span>
            </a>
        </div>
        <div class="sidenav-button">
            <a href="notifications.html">
                <img class="sidenav-icon" src="./img/Ic0ns/Group 4.png" alt="">
                <span class="sidenav-text">Notifications</span>
            </a>
        </div>
        <div class="sidenav-button">
            <a href="settings.html">
                <img class="sidenav-icon" src="./img/Ic0ns/fi-rr-settings.png" alt="">
                <span class="sidenav-text">Settings</span>
            </a>
        </div>
        <div class="logout-button">
            <img class="sidenav-icon" src="./img/Ic0ns/fi-rr-sign-out.png" alt="">
            <span class="sidenav-text">Logout</span>
        </div>
    </div>

    <div class="main">
        <span>
            <div class="title">Settings</div>
        </span>
        <span class="talkToAgent">
            <img src="./img/Ic0ns/fi-rr-headset.png" alt="" class="talkToAgent-icon">
            Talk to an Agent
        </span>
    </div>
    
    <script src="./js/settings.js"></script>
</body>
</html>
