<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanaPay Wallet App - Transaction History</title>
    <link rel="shortcut icon" href="./img/favicon.png"sizes="16x16" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- SIDE NAVIGATION -->
    <div class="sidenav">
        <img class="sidenav-logo" src="./img/logo-text.png" alt="">

        <div class="sidenav-button" style="margin-top: 20px;">
            <a href="dashboard.html">
                <img class="sidenav-icon" src="./img/Ic0ns/fi-rr-home.png" alt="">
                <span class="sidenav-text">Dashboard</span>
            </a>
        </div>
        <div class="sidenav-button">
            <a href="transfer.html">
                <img class="sidenav-icon" src="./img/Ic0ns/transfer.png" alt="">
                <span class="sidenav-text">Transfers</span>
            </a>
        </div>
        <div class="sidenav-button">
            <a href="deposit.html">
                <img class="sidenav-icon" src="./img/Ic0ns/fi-rr-box.png" alt="">
                <span class="sidenav-text">Deposit</span>
            </a>
        </div>
        <div class="sidenav-button">
            <a href="transacHistory.html">
                <img class="sidenav-icon" src="./img/Ic0ns/fi-rr-notebook.png" alt="">
                <span class="sidenav-text">Transactions</span>
            </a>
        </div>
        <div class="sidenav-button">
            <a href="chat.html">
                <img class="sidenav-icon" src="./img/Ic0ns/Group 5.png" alt="">
                <span class="sidenav-text">Chat</span>
            </a>
        </div>
        <div class="sidenav-button">
            <a href="notifications.html">
                <img class="sidenav-icon" src="./img/Ic0ns/Group 4.png" alt="">
                <span class="sidenav-text">Notifications</span>
            </a>
        </div>
        <div class="sidenav-button">
            <a href="settings.html">
                <img class="sidenav-icon" src="./img/Ic0ns/fi-rr-settings.png" alt="">
                <span class="sidenav-text">Settings</span>
            </a>
        </div>
        <div class="logout-button" id="logout">
            <img class="sidenav-icon" src="./img/Ic0ns/fi-rr-sign-out.png" alt="">
            <span class="sidenav-text">Logout</span>
        </div>
    </div>

    <!-- MAIN PAGE -->
    <div class="main">
        <span>
            <h1 class="title">Transaction History</h1>
        </span>
        <span class="talkToAgent">
            <img src="./img/Ic0ns/fi-rr-headset.png" alt="" class="talkToAgent-icon">
            Talk to an Agent
        </span>

        <div class="acc-info">
            <div><span id="acc-number">1000000001</span> - VanaPay Naira Account </div>
            <div id="acc-balance">NGN 0.00</div>
        </div>
        
        <div id="txn-history">
            <div class="txn-history-functions">
                <input type="date" name="" id="start-date">
                <input type="date" name="" id="end-date">
                <!-- <div class="date-range"></div> -->
                <span class="date-button">Choose</span>
                <span class="pdf-button">Export as PDF</span>
                <span class="xls-button">Export as XLS</span>
            </div>

            <div class="date-range-container">
                <div class="date-range-options" id = "txn-history-today">Today</div>
                <div class="date-range-options" id = "txn-history-yesterday">Yesterday</div>
                <div class="date-range-options" id = "txn-history-threeDaysAgo">Three Days Ago</div>
                <div class="date-range-options" id = "txn-history-oneWeekAgo">One Week Ago</div>
                <div class="date-range-options" id = "txn-history-oneMonthAgo">One Month Ago</div>
            </div>
            
            <div id="txn-history-container"></div>
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/endpoints.js"></script>
    <script type="module" src="./js/fetchTransacHistory.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</body>
</html>
